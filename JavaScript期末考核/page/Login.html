<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/Login.css">
</head>
<body>
<div class="login-box">
    <h4>登录</h4>
    <div class="input-box">
        <div class="group">
            <span class="ion"><img src="../images/user.png" style="width: 25px;height: 25px;"></span>
            <input type="text" name="user_name" id="user_name" placeholder="用户名" class="input">
        </div>
        <div class="group">
            <span class="ion"><img src="../images/pwd.png" style="width: 25px;height: 25px;"></span>
            <input type="password" name="user_password" id="user_password" placeholder="密码" class="input">
        </div>
        <div class="group">
            <p class="p" id="login_sucss">&nbsp;</p>
        </div>
        <div>
            <input class="button" type="button" id="login" value="登录">
            <div class="signup">
                还没有账户？<a href="Register.html">注册</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/Login.js"></script>
</html>
